<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <style>
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      margin: 5px;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .list-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="cambiarPagina('producto')">Producto</button>
    <button onclick="cambiarPagina('tienda')">Tienda</button>
    <button onclick="cambiarPagina('inventario')">Inventario</button>
    <button onclick="cambiarPagina('cliente')">Cliente</button>
    <button onclick="cambiarPagina('devolucion')">Devolución</button>
    <button onclick="cambiarPagina('pedido')">Pedido</button>
    <button onclick="cambiarPagina('proveedor')">Proveedor</button>
  </nav>

  <!-- Página de Productos -->
  <div id="producto" class="page active">
    <h2>Producto</h2>
    <form id="producto-form">
      <input type="text" id="producto-nombre" placeholder="Nombre del producto" required />
      <input type="text" id="producto-numeroSerie" placeholder="Número de serie" required />
      <input type="text" id="producto-categoria" placeholder="Categoría" required />
      <input type="number" id="producto-precio" placeholder="Precio unitario" required />
      <textarea id="producto-descripcion" placeholder="Descripción del producto"></textarea>
      <input type="date" id="producto-fechaCaducidad" placeholder="Fecha de caducidad" />
      <input type="text" id="producto-proveedorId" placeholder="ID Proveedor" required />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarEdicionProducto()">Cancelar</button>
    </form>
    <div id="producto-list"></div>
  </div>

  <!-- Página de Tiendas -->
  <div id="tienda" class="page">
    <h2>Tienda</h2>
    <form id="tienda-form">
      <input type="text" id="tienda-nombre" placeholder="Nombre de la tienda" required />
      <input type="text" id="tienda-direccion" placeholder="Dirección" required />
      <input type="text" id="tienda-ciudad" placeholder="Ciudad" required />
      <input type="text" id="tienda-codigoPostal" placeholder="Código Postal" />
      <input type="number" id="tienda-capacidad" placeholder="Capacidad de almacenamiento" />
      <input type="text" id="tienda-horarioOperacion" placeholder="Horario de operación" />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarEdicionTienda()">Cancelar</button>
    </form>
    <div id="tienda-list"></div>
  </div>

  <!-- Página de Inventarios -->
  <div id="inventario" class="page">
    <h2>Inventario</h2>
    <form id="inventario-form">
      <input type="text" id="inventario-productoId" placeholder="ID Producto" required />
      <input type="text" id="inventario-tiendaId" placeholder="ID Tienda" required />
      <input type="number" id="inventario-cantidad" placeholder="Cantidad" required />
      <input type="number" id="inventario-nivelAlerta" placeholder="Nivel de alerta de reposición" />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarEdicionInventario()">Cancelar</button>
    </form>
    <div id="inventario-list"></div>
  </div>

  <!-- Página de Clientes -->
  <div id="cliente" class="page">
    <h2>Cliente</h2>
    <form id="cliente-form">
      <input type="text" id="cliente-nombre" placeholder="Nombre del cliente" required />
      <input type="text" id="cliente-direccionEnvio" placeholder="Dirección de envío" required />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarEdicionCliente()">Cancelar</button>
    </form>
    <div id="cliente-list"></div>
  </div>

  <!-- Página de Devoluciones -->
  <div id="devolucion" class="page">
    <h2>Devolución</h2>
    <form id="devolucion-form">
      <input type="text" id="devolucion-pedidoId" placeholder="ID Pedido" required />
      <input type="text" id="devolucion-motivo" placeholder="Motivo de la devolución" required />
      <input type="number" id="devolucion-cantidad" placeholder="Cantidad" required />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarEdicionDevolucion()">Cancelar</button>
    </form>
    <div id="devolucion-list"></div>
  </div>

  <!-- Página de Pedidos -->
  <div id="pedido" class="page">
    <h2>Pedido</h2>
    <form id="pedido-form">
      <input type="text" id="pedido-clienteId" placeholder="ID Cliente" required />
      <input type="text" id="pedido-productoId" placeholder="ID Producto" required />
      <input type="number" id="pedido-cantidad" placeholder="Cantidad" required />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarEdicionPedido()">Cancelar</button>
    </form>
    <div id="pedido-list"></div>
  </div>

  <!-- Página de Proveedores -->
  <div id="proveedor" class="page">
    <h2>Proveedor</h2>
    <form id="proveedor-form">
      <input type="text" id="proveedor-nombre" placeholder="Nombre del proveedor" required />
      <input type="text" id="proveedor-direccion" placeholder="Dirección" required />
      <input type="text" id="proveedor-contacto" placeholder="Contacto" required />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarEdicionProveedor()">Cancelar</button>
    </form>
    <div id="proveedor-list"></div>
  </div>

  <script src="app.js"></script>
  <script>
    function cambiarPagina(idPagina) {
      const paginas = document.querySelectorAll('.page');
      paginas.forEach(pagina => pagina.classList.remove('active'));
      document.getElementById(idPagina).classList.add('active');

      switch (idPagina) {
        case 'producto':
          obtenerProductos();
          break;
        case 'tienda':
          obtenerTiendas();
          break;
        case 'inventario':
          obtenerInventarios();
          break;
        case 'cliente':
          obtenerClientes();
          break;
        case 'devolucion':
          obtenerDevoluciones();
          break;
        case 'pedido':
          obtenerPedidos();
          break;
        case 'proveedor':
          obtenerProveedores();
          break;
        default:
          break;
      }
    }
  </script>
</body>
</html>
